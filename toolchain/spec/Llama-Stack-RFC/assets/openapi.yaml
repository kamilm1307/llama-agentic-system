components:
  responses: {}
  schemas:
    AgenticSystemCreateRequest:
      additionalProperties: false
      properties:
        instance_config:
          $ref: '#/components/schemas/AgenticSystemInstanceConfig'
        model:
          $ref: '#/components/schemas/InstructModel'
      required:
      - model
      - instance_config
      type: object
    AgenticSystemCreateResponse:
      additionalProperties: false
      properties:
        system_id:
          type: string
      required:
      - system_id
      type: object
    AgenticSystemInstanceConfig:
      additionalProperties: false
      properties:
        available_tools:
          items:
            $ref: '#/components/schemas/AgenticSystemToolDefinition'
          type: array
        debug_prefix_messages:
          items:
            oneOf:
            - $ref: '#/components/schemas/UserMessage'
            - $ref: '#/components/schemas/SystemMessage'
            - $ref: '#/components/schemas/ToolResponseMessage'
            - $ref: '#/components/schemas/CompletionMessage'
          type: array
        input_shields:
          items:
            $ref: '#/components/schemas/ShieldDefinition'
          type: array
        instructions:
          type: string
        output_shields:
          items:
            $ref: '#/components/schemas/ShieldDefinition'
          type: array
        quantization_config:
          oneOf:
          - $ref: '#/components/schemas/Bf16QuantizationConfig'
          - $ref: '#/components/schemas/Fp8QuantizationConfig'
        sampling_params:
          $ref: '#/components/schemas/SamplingParams'
      required:
      - instructions
      type: object
    AgenticSystemSessionCreateRequest:
      additionalProperties: false
      properties:
        session_name:
          type: string
        system_id:
          type: string
      required:
      - system_id
      - session_name
      type: object
    AgenticSystemSessionCreateResponse:
      additionalProperties: false
      properties:
        session_id:
          type: string
      required:
      - session_id
      type: object
    AgenticSystemToolDefinition:
      additionalProperties: false
      properties:
        description:
          type: string
        execution_config:
          $ref: '#/components/schemas/RestAPIExecutionConfig'
        input_shields:
          items:
            $ref: '#/components/schemas/ShieldDefinition'
          type: array
        output_shields:
          items:
            $ref: '#/components/schemas/ShieldDefinition'
          type: array
        parameters:
          additionalProperties:
            $ref: '#/components/schemas/ToolParamDefinition'
          type: object
        tool_name:
          oneOf:
          - enum:
            - brave_search
            - wolfram_alpha
            - photogen
            - code_interpreter
            type: string
          - type: string
      required:
      - tool_name
      type: object
    AgenticSystemTurnCreateRequest:
      additionalProperties: false
      properties:
        messages:
          items:
            oneOf:
            - $ref: '#/components/schemas/UserMessage'
            - $ref: '#/components/schemas/ToolResponseMessage'
          type: array
        override_config:
          $ref: '#/components/schemas/AgenticSystemInstanceConfig'
        session_id:
          type: string
        stream:
          type: boolean
        system_id:
          type: string
      required:
      - system_id
      - session_id
      - messages
      type: object
    AgenticSystemTurnResponseEvent:
      additionalProperties: false
      properties:
        payload:
          oneOf:
          - $ref: '#/components/schemas/AgenticSystemTurnResponseStepStartPayload'
          - $ref: '#/components/schemas/AgenticSystemTurnResponseStepProgressPayload'
          - $ref: '#/components/schemas/AgenticSystemTurnResponseStepCompletePayload'
          - $ref: '#/components/schemas/AgenticSystemTurnResponseTurnStartPayload'
          - $ref: '#/components/schemas/AgenticSystemTurnResponseTurnCompletePayload'
      required:
      - payload
      title: Streamed agent execution response.
      type: object
    AgenticSystemTurnResponseStepCompletePayload:
      additionalProperties: false
      properties:
        event_type:
          const: step_complete
          type: string
        step_details:
          oneOf:
          - $ref: '#/components/schemas/InferenceStep'
          - $ref: '#/components/schemas/ToolExecutionStep'
          - $ref: '#/components/schemas/ShieldCallStep'
          - $ref: '#/components/schemas/MemoryRetrievalStep'
        step_type:
          enum:
          - inference
          - tool_execution
          - shield_call
          - memory_retrieval
          type: string
      required:
      - event_type
      - step_type
      - step_details
      type: object
    AgenticSystemTurnResponseStepProgressPayload:
      additionalProperties: false
      properties:
        event_type:
          const: step_progress
          type: string
        model_response_text_delta:
          type: string
        step_id:
          type: string
        step_type:
          enum:
          - inference
          - tool_execution
          - shield_call
          - memory_retrieval
          type: string
        tool_call_delta:
          $ref: '#/components/schemas/ToolCallDelta'
        tool_response_text_delta:
          type: string
      required:
      - event_type
      - step_type
      - step_id
      type: object
    AgenticSystemTurnResponseStepStartPayload:
      additionalProperties: false
      properties:
        event_type:
          const: step_start
          type: string
        metadata:
          additionalProperties:
            oneOf:
            - type: 'null'
            - type: boolean
            - type: number
            - type: string
            - type: array
            - type: object
          type: object
        step_id:
          type: string
        step_type:
          enum:
          - inference
          - tool_execution
          - shield_call
          - memory_retrieval
          type: string
      required:
      - event_type
      - step_type
      - step_id
      type: object
    AgenticSystemTurnResponseStreamChunk:
      additionalProperties: false
      properties:
        event:
          $ref: '#/components/schemas/AgenticSystemTurnResponseEvent'
      required:
      - event
      type: object
    AgenticSystemTurnResponseTurnCompletePayload:
      additionalProperties: false
      properties:
        event_type:
          const: turn_complete
          type: string
        turn:
          $ref: '#/components/schemas/Turn'
      required:
      - event_type
      - turn
      type: object
    AgenticSystemTurnResponseTurnStartPayload:
      additionalProperties: false
      properties:
        event_type:
          const: turn_start
          type: string
        turn_id:
          type: string
      required:
      - event_type
      - turn_id
      type: object
    Attachment:
      additionalProperties: false
      properties:
        mime_type:
          type: string
        url:
          $ref: '#/components/schemas/URL'
      required:
      - url
      - mime_type
      type: object
    Bf16QuantizationConfig:
      additionalProperties: false
      properties:
        type:
          const: bf16
          type: string
      required:
      - type
      type: object
    BuiltinShield:
      enum:
      - llama_guard
      - code_scanner_guard
      - third_party_shield
      - injection_shield
      - jailbreak_shield
      type: string
    CompletionMessage:
      additionalProperties: false
      properties:
        content:
          oneOf:
          - type: string
          - $ref: '#/components/schemas/Attachment'
          - items:
              oneOf:
              - type: string
              - $ref: '#/components/schemas/Attachment'
            type: array
        role:
          const: assistant
          type: string
        stop_reason:
          $ref: '#/components/schemas/StopReason'
        tool_calls:
          items:
            $ref: '#/components/schemas/ToolCall'
          type: array
      required:
      - role
      - content
      - stop_reason
      - tool_calls
      type: object
    CreateDatasetRequest:
      additionalProperties: false
      properties:
        dataset:
          $ref: '#/components/schemas/TrainEvalDataset'
        uuid:
          type: string
      required:
      - uuid
      - dataset
      title: Request to create a dataset.
      type: object
    DPOAlignmentConfig:
      additionalProperties: false
      properties:
        epsilon:
          type: number
        gamma:
          type: number
        reward_clip:
          type: number
        reward_scale:
          type: number
      required:
      - reward_scale
      - reward_clip
      - epsilon
      - gamma
      type: object
    DialogGenerations:
      additionalProperties: false
      properties:
        dialog:
          items:
            oneOf:
            - $ref: '#/components/schemas/UserMessage'
            - $ref: '#/components/schemas/SystemMessage'
            - $ref: '#/components/schemas/ToolResponseMessage'
            - $ref: '#/components/schemas/CompletionMessage'
          type: array
        sampled_generations:
          items:
            oneOf:
            - $ref: '#/components/schemas/UserMessage'
            - $ref: '#/components/schemas/SystemMessage'
            - $ref: '#/components/schemas/ToolResponseMessage'
            - $ref: '#/components/schemas/CompletionMessage'
          type: array
      required:
      - dialog
      - sampled_generations
      type: object
    DoraFinetuningConfig:
      additionalProperties: false
      properties:
        alpha:
          type: integer
        apply_lora_to_mlp:
          type: boolean
        apply_lora_to_output:
          type: boolean
        lora_attn_modules:
          items:
            type: string
          type: array
        rank:
          type: integer
      required:
      - lora_attn_modules
      - apply_lora_to_mlp
      - apply_lora_to_output
      - rank
      - alpha
      type: object
    EvaluateQuestionAnsweringRequest:
      additionalProperties: false
      properties:
        checkpoint:
          additionalProperties: false
          properties:
            iters:
              type: integer
            path:
              $ref: '#/components/schemas/URL'
          required:
          - iters
          - path
          type: object
        dataset:
          $ref: '#/components/schemas/TrainEvalDataset'
        job_uuid:
          type: string
        metrics:
          items:
            enum:
            - em
            - f1
            type: string
          type: array
        sampling_params:
          $ref: '#/components/schemas/SamplingParams'
      required:
      - job_uuid
      - dataset
      - checkpoint
      - sampling_params
      - metrics
      title: Request to evaluate question answering.
      type: object
    EvaluateSummarizationRequest:
      additionalProperties: false
      properties:
        checkpoint:
          additionalProperties: false
          properties:
            iters:
              type: integer
            path:
              $ref: '#/components/schemas/URL'
          required:
          - iters
          - path
          type: object
        dataset:
          $ref: '#/components/schemas/TrainEvalDataset'
        job_uuid:
          type: string
        metrics:
          items:
            enum:
            - rouge
            - bleu
            type: string
          type: array
        sampling_params:
          $ref: '#/components/schemas/SamplingParams'
      required:
      - job_uuid
      - dataset
      - checkpoint
      - sampling_params
      - metrics
      title: Request to evaluate summarization.
      type: object
    EvaluateTextGenerationRequest:
      additionalProperties: false
      properties:
        checkpoint:
          additionalProperties: false
          properties:
            iters:
              type: integer
            path:
              $ref: '#/components/schemas/URL'
          required:
          - iters
          - path
          type: object
        dataset:
          $ref: '#/components/schemas/TrainEvalDataset'
        job_uuid:
          type: string
        metrics:
          items:
            enum:
            - perplexity
            - rouge
            - bleu
            type: string
          type: array
        sampling_params:
          $ref: '#/components/schemas/SamplingParams'
      required:
      - job_uuid
      - dataset
      - checkpoint
      - sampling_params
      - metrics
      title: Request to evaluate text generation.
      type: object
    EvaluationJob:
      additionalProperties: false
      properties:
        job_uuid:
          type: string
      required:
      - job_uuid
      type: object
    EvaluationJobArtifactsResponse:
      additionalProperties: false
      properties:
        job_uuid:
          type: string
      required:
      - job_uuid
      title: Artifacts of a evaluation job.
      type: object
    EvaluationJobLogStream:
      additionalProperties: false
      properties:
        job_uuid:
          type: string
      required:
      - job_uuid
      type: object
    EvaluationJobStatusResponse:
      additionalProperties: false
      properties:
        job_uuid:
          type: string
      required:
      - job_uuid
      type: object
    FinetuningAlgorithm:
      enum:
      - full
      - lora
      - qlora
      - dora
      type: string
    Fp8QuantizationConfig:
      additionalProperties: false
      properties:
        type:
          const: fp8
          type: string
      required:
      - type
      type: object
    InferenceStep:
      additionalProperties: false
      properties:
        completed_at:
          format: date-time
          type: string
        model_response:
          $ref: '#/components/schemas/CompletionMessage'
        started_at:
          format: date-time
          type: string
        step_id:
          type: string
        step_type:
          const: inference
          type: string
        turn_id:
          type: string
      required:
      - turn_id
      - step_id
      - step_type
      - model_response
      type: object
    InstructModel:
      enum:
      - llama3_8b_chat
      - llama3_70b_chat
      type: string
    LoraFinetuningConfig:
      additionalProperties: false
      properties:
        alpha:
          type: integer
        apply_lora_to_mlp:
          type: boolean
        apply_lora_to_output:
          type: boolean
        lora_attn_modules:
          items:
            type: string
          type: array
        rank:
          type: integer
      required:
      - lora_attn_modules
      - apply_lora_to_mlp
      - apply_lora_to_output
      - rank
      - alpha
      type: object
    MemoryBank:
      additionalProperties: false
      properties:
        memory_bank_id:
          type: string
        memory_bank_name:
          type: string
      required:
      - memory_bank_id
      - memory_bank_name
      type: object
    MemoryBankDocument:
      additionalProperties: false
      properties:
        content:
          contentEncoding: base64
          type: string
        document_id:
          type: string
        metadata:
          additionalProperties:
            oneOf:
            - type: 'null'
            - type: boolean
            - type: number
            - type: string
            - type: array
            - type: object
          type: object
        mime_type:
          type: string
      required:
      - document_id
      - content
      - metadata
      - mime_type
      type: object
    MemoryRetrievalStep:
      additionalProperties: false
      properties:
        completed_at:
          format: date-time
          type: string
        documents:
          items:
            $ref: '#/components/schemas/MemoryBankDocument'
          type: array
        memory_bank_ids:
          items:
            type: string
          type: array
        scores:
          items:
            type: number
          type: array
        started_at:
          format: date-time
          type: string
        step_id:
          type: string
        step_type:
          const: memory_retrieval
          type: string
        turn_id:
          type: string
      required:
      - turn_id
      - step_id
      - step_type
      - memory_bank_ids
      - documents
      - scores
      type: object
    OnViolationAction:
      enum:
      - 0
      - 1
      - 2
      type: integer
    OptimizerConfig:
      additionalProperties: false
      properties:
        lr:
          type: number
        lr_min:
          type: number
        optimizer_type:
          enum:
          - adam
          - adamw
          - sgd
          type: string
        weight_decay:
          type: number
      required:
      - optimizer_type
      - lr
      - lr_min
      - weight_decay
      type: object
    PostTrainingJob:
      additionalProperties: false
      properties:
        job_uuid:
          type: string
      required:
      - job_uuid
      type: object
    PostTrainingJobArtifactsResponse:
      additionalProperties: false
      properties:
        checkpoints:
          items:
            additionalProperties: false
            properties:
              iters:
                type: integer
              path:
                $ref: '#/components/schemas/URL'
            required:
            - iters
            - path
            type: object
          type: array
        job_uuid:
          type: string
      required:
      - job_uuid
      - checkpoints
      title: Artifacts of a finetuning job.
      type: object
    PostTrainingJobLogStream:
      additionalProperties: false
      properties:
        job_uuid:
          type: string
        log_lines:
          items:
            type: string
          type: array
      required:
      - job_uuid
      - log_lines
      title: Stream of logs from a finetuning job.
      type: object
    PostTrainingJobStatus:
      enum:
      - running
      - completed
      - failed
      - scheduled
      type: string
    PostTrainingJobStatusResponse:
      additionalProperties: false
      properties:
        checkpoints:
          items:
            additionalProperties: false
            properties:
              iters:
                type: integer
              path:
                $ref: '#/components/schemas/URL'
            required:
            - iters
            - path
            type: object
          type: array
        completed_at:
          format: date-time
          type: string
        job_uuid:
          type: string
        resources_allocated:
          additionalProperties:
            oneOf:
            - type: 'null'
            - type: boolean
            - type: number
            - type: string
            - type: array
            - type: object
          type: object
        scheduled_at:
          format: date-time
          type: string
        started_at:
          format: date-time
          type: string
        status:
          $ref: '#/components/schemas/PostTrainingJobStatus'
      required:
      - job_uuid
      - status
      - checkpoints
      title: Status of a finetuning job.
      type: object
    PostTrainingRLHFRequest:
      additionalProperties: false
      properties:
        algorithm:
          $ref: '#/components/schemas/RLHFAlgorithm'
        algorithm_config:
          $ref: '#/components/schemas/DPOAlignmentConfig'
        dataset:
          $ref: '#/components/schemas/TrainEvalDataset'
        finetuned_model:
          $ref: '#/components/schemas/URL'
        hyperparam_search_config:
          additionalProperties:
            oneOf:
            - type: 'null'
            - type: boolean
            - type: number
            - type: string
            - type: array
            - type: object
          type: object
        job_uuid:
          type: string
        logger_config:
          additionalProperties:
            oneOf:
            - type: 'null'
            - type: boolean
            - type: number
            - type: string
            - type: array
            - type: object
          type: object
        optimizer_config:
          $ref: '#/components/schemas/OptimizerConfig'
        training_config:
          $ref: '#/components/schemas/TrainingConfig'
        validation_dataset:
          $ref: '#/components/schemas/TrainEvalDataset'
      required:
      - job_uuid
      - finetuned_model
      - dataset
      - validation_dataset
      - algorithm
      - algorithm_config
      - optimizer_config
      - training_config
      - hyperparam_search_config
      - logger_config
      title: Request to finetune a model.
      type: object
    PostTrainingSFTRequest:
      additionalProperties: false
      properties:
        algorithm:
          $ref: '#/components/schemas/FinetuningAlgorithm'
        algorithm_config:
          oneOf:
          - $ref: '#/components/schemas/LoraFinetuningConfig'
          - $ref: '#/components/schemas/QLoraFinetuningConfig'
          - $ref: '#/components/schemas/DoraFinetuningConfig'
        dataset:
          $ref: '#/components/schemas/TrainEvalDataset'
        hyperparam_search_config:
          additionalProperties:
            oneOf:
            - type: 'null'
            - type: boolean
            - type: number
            - type: string
            - type: array
            - type: object
          type: object
        job_uuid:
          type: string
        logger_config:
          additionalProperties:
            oneOf:
            - type: 'null'
            - type: boolean
            - type: number
            - type: string
            - type: array
            - type: object
          type: object
        model:
          $ref: '#/components/schemas/PretrainedModel'
        optimizer_config:
          $ref: '#/components/schemas/OptimizerConfig'
        training_config:
          $ref: '#/components/schemas/TrainingConfig'
        validation_dataset:
          $ref: '#/components/schemas/TrainEvalDataset'
      required:
      - job_uuid
      - model
      - dataset
      - validation_dataset
      - algorithm
      - algorithm_config
      - optimizer_config
      - training_config
      - hyperparam_search_config
      - logger_config
      title: Request to finetune a model.
      type: object
    PretrainedModel:
      enum:
      - llama3_8b
      - llama3_70b
      type: string
    QLoraFinetuningConfig:
      additionalProperties: false
      properties:
        alpha:
          type: integer
        apply_lora_to_mlp:
          type: boolean
        apply_lora_to_output:
          type: boolean
        lora_attn_modules:
          items:
            type: string
          type: array
        rank:
          type: integer
      required:
      - lora_attn_modules
      - apply_lora_to_mlp
      - apply_lora_to_output
      - rank
      - alpha
      type: object
    RLHFAlgorithm:
      enum:
      - dpo
      type: string
    RestAPIExecutionConfig:
      additionalProperties: false
      properties:
        body:
          additionalProperties:
            type: string
          type: object
        headers:
          additionalProperties:
            type: string
          type: object
        method:
          $ref: '#/components/schemas/RestAPIMethod'
        params:
          additionalProperties:
            type: string
          type: object
        url:
          $ref: '#/components/schemas/URL'
      required:
      - url
      - method
      type: object
    RestAPIMethod:
      enum:
      - GET
      - POST
      - PUT
      - DELETE
      type: string
    RewardModel:
      enum:
      - llama3_70b_reward
      - llama3_405b_reward
      type: string
    RewardScoringRequest:
      additionalProperties: false
      properties:
        dialog_generations:
          items:
            $ref: '#/components/schemas/DialogGenerations'
          type: array
        model:
          $ref: '#/components/schemas/RewardModel'
      required:
      - dialog_generations
      - model
      title: Request to score a reward function. A list of prompts and a list of responses
        per prompt.
      type: object
    RewardScoringResponse:
      additionalProperties: false
      properties:
        scored_generations:
          items:
            $ref: '#/components/schemas/ScoredDialogGenerations'
          type: array
      required:
      - scored_generations
      title: Response from the reward scoring. Batch of (prompt, response, score)
        tuples that pass the threshold.
      type: object
    SamplingParams:
      additionalProperties: false
      properties:
        max_tokens:
          type: integer
        repetition_penalty:
          type: number
        strategy:
          $ref: '#/components/schemas/SamplingStrategy'
        temperature:
          type: number
        top_k:
          type: integer
        top_p:
          type: number
      required:
      - strategy
      type: object
    SamplingStrategy:
      enum:
      - greedy
      - top_p
      - top_k
      type: string
    ScoredDialogGenerations:
      additionalProperties: false
      properties:
        dialog:
          items:
            oneOf:
            - $ref: '#/components/schemas/UserMessage'
            - $ref: '#/components/schemas/SystemMessage'
            - $ref: '#/components/schemas/ToolResponseMessage'
            - $ref: '#/components/schemas/CompletionMessage'
          type: array
        scored_generations:
          items:
            $ref: '#/components/schemas/ScoredMessage'
          type: array
      required:
      - dialog
      - scored_generations
      type: object
    ScoredMessage:
      additionalProperties: false
      properties:
        message:
          oneOf:
          - $ref: '#/components/schemas/UserMessage'
          - $ref: '#/components/schemas/SystemMessage'
          - $ref: '#/components/schemas/ToolResponseMessage'
          - $ref: '#/components/schemas/CompletionMessage'
        score:
          type: number
      required:
      - message
      - score
      type: object
    Session:
      additionalProperties: false
      properties:
        session_id:
          type: string
        session_name:
          type: string
        started_at:
          format: date-time
          type: string
        turns:
          items:
            $ref: '#/components/schemas/Turn'
          type: array
      required:
      - session_id
      - session_name
      - turns
      - started_at
      title: A single session of an interaction with an Agentic System.
      type: object
    ShieldCallStep:
      additionalProperties: false
      properties:
        completed_at:
          format: date-time
          type: string
        response:
          $ref: '#/components/schemas/ShieldResponse'
        started_at:
          format: date-time
          type: string
        step_id:
          type: string
        step_type:
          const: shield_call
          type: string
        turn_id:
          type: string
      required:
      - turn_id
      - step_id
      - step_type
      - response
      type: object
    ShieldDefinition:
      additionalProperties: false
      properties:
        description:
          type: string
        execution_config:
          $ref: '#/components/schemas/RestAPIExecutionConfig'
        on_violation_action:
          $ref: '#/components/schemas/OnViolationAction'
